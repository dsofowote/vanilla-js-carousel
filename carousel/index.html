<body id="root">
    <div class="so-carousel-wrapper row transition">
        <div id="so-carousel-overflow" class="col-md-10">
            <div id="presentItemWrapper" class="so-item"><img id="presentItemC" class="transition p-set" src="img/SLA (1).jpg"
                    alt="1" style="opacity:1;"></div>
        </div>
        <div class="so-carousel-controls col-md-2">
            <div id="so-carousel-menu">
                <div class="so-menu-item"><img class="menuItem" src="img/SLA (1).jpg" alt="1">
                    <div class="menu-item-overlay displayed">
                        <div class="item-text">Iconic Works</div>
                    </div>
                </div>
                <div class="so-menu-item"><img class="menuItem" src="img/SLA (2).jpg" alt="2">
                    <div class="menu-item-overlay">
                        <div class="item-text">Audiology</div>
                    </div>
                </div>
                <div class="so-menu-item"><img class="menuItem" src="img/SLA (3).jpg" alt="3">
                    <div class="menu-item-overlay">
                        <div class="item-text">Cornerstone</div>
                    </div>
                </div>
                <div class="so-menu-item"><img class="menuItem" src="img/SLA (4).jpg" alt="4">
                    <div class="menu-item-overlay">
                        <div class="item-text">Cheque up</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
